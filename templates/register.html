<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - NutriSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <header>
    <div class="header-content">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NutriSync Logo" class="logo">
        <h1>Register to NutriSync</h1>
    </div>
</header>

    <nav>
        <a href="/">Home</a>
        <!-- <a href="/register">Register</a> -->
        <a href="/login">Login</a>
        <a href="/about">About</a>
    </nav>
        <div class="background">
            <div class="container">
                <form method="POST" action="/register">
                    <label>Name:</label>
                    <input type="text" name="name" required>

                    <label>Gender:</label>
                    <select name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    </select>
                    <br>
                    <label>Date of Birth:</label>
                    <input type="date" name="dob" required>
                    <br>

                    <label>Height (cm):</label>
                    <input type="number" name="height" required>
                    
                    <label>Weight (kg):</label>
                    <input type="number" name="weight" required>

                    <label>Goal Weight (kg):</label>
                    <input type="number" name="goal_weight" required>
                    
                    <label>Phone Number(optional):</label>
                    <input type="tel" name="phone">
                    <br>

                    <label>Username:</label>
                    <input type="text" name="username" required>

                    <label>Password:</label>
                    <input type="password" name="password" required>

                    <label>What is your fitness goal?</label>
                    <select name="fitness_goal" required>
                    <option value="" disabled selected>Select your goal</option>
                    <option value="Lose Weight">Lose Weight</option>
                    <option value="Gain Muscle">Gain Muscle</option>
                    <option value="Improve Endurance">Improve Endurance</option>
                    <option value="Maintain Fitness">Maintain Fitness</option>
                    <option value="Improve Flexibility and Mobility">Improve Flexibility and Mobility</option>
                    </select>
                    <br>
                    <label>What is your activity level?</label>
                    <select name="activity_level" required>
                    <option value="" disabled selected>Select activity level</option>
                    <option value="Sedentary">Sedentary (little to no exercise)</option>
                    <option value="Lightly Active">Lightly Active (1-2 workouts per week)</option>
                    <option value="Moderately Active">Moderately Active (3-4 workouts per week)</option>
                    <option value="Very Active">Very Active (5+ workouts per week)</option>
                    </select>
                    <br>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
</body>
</html>
