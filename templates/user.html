<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile - NutriSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Your NutriSync Profile</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
        <a href="/about">About</a>
    </nav>
    
    <div class="container">
        {% if updated %}
            <div class="success-message">
                âœ… Your details have been successfully updated!
            </div>
        {% endif %}

        <h2>Hello, {{ user.name }}!</h2>
        <form method="POST" action="{{ url_for('update_user') }}">
            <label for="age"><strong>Age:</strong></label>
            <input type="number" id="age" name="age" value="{{ user.age }}" required>

            <label for="height"><strong>Height (cm):</strong></label>
            <input type="number" id="height" name="height" value="{{ user.height }}" required>

            <label for="weight"><strong>Weight (kg):</strong></label>
            <input type="number" id="weight" name="weight" value="{{ user.weight }}" required>

            <button type="submit">Update Info</button>
        </form>

        <p><strong>Username:</strong> {{ user.username }}</p>
    </div>
</body>
</html>
